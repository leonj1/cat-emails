{% extends "base.html" %}

{% block title %}404 - Page Not Found - Cat-Emails{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="error-icon mb-4">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 fw-bold text-primary">404</h1>
        <h2 class="h4 text-muted mb-3">Page Not Found</h2>
        <p class="lead mb-4">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>
                Go to Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}

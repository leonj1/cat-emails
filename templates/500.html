{% extends "base.html" %}

{% block title %}500 - Server Error - Cat-Emails{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="error-icon mb-4">
            <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 fw-bold text-danger">500</h1>
        <h2 class="h4 text-muted mb-3">Internal Server Error</h2>
        <p class="lead mb-4">
            Something went wrong on our end. We're working to fix it.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>
                Go to Dashboard
            </a>
            <button onclick="location.reload()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-2"></i>
                Try Again
            </button>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                If this problem persists, please contact support.
            </small>
        </div>
    </div>
</div>
{% endblock %}

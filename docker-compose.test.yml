services:
  mysql-test:
    image: mysql:8.0
    container_name: cat-emails-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cat_emails_test
      MYSQL_USER: cat_emails
      MYSQL_PASSWORD: cat_emails_password
    ports:
      - "3309:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    tmpfs:
      - /var/lib/mysql

  integration-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-integration-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/test_pending_rollback_integration.py", "-v"]

  processing-run-columns-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-processing-run-columns-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/test_processing_run_columns_integration.py", "-v"]

  oauth-columns-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-oauth-columns-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/test_email_account_oauth_columns_integration.py", "-v"]

  flyway-startup-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-flyway-startup-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/integration/test_flyway_startup.py", "-v"]

  # Test Flyway recovery from "stuck at V2" state
  # This simulates the production scenario where columns exist but migrations aren't recorded
  flyway-v2-recovery-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-flyway-v2-recovery-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    # First, set up the "stuck at V2" state, then run the container to test recovery
    command: >
      sh -c "
        echo 'Setting up stuck-at-V2 scenario...';
        mysql -h mysql-test -u cat_emails -pcat_emails_password cat_emails_test -e '
          -- Simulate V2 state: create tables with columns but only record V1-V2 in history
          -- This happens when columns are added manually outside Flyway
        ';
        echo 'Running Flyway startup test...';
        python -m pytest tests/integration/test_flyway_startup.py -v
      "

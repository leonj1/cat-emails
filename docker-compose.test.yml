services:
  mysql-test:
    image: mysql:8.0
    container_name: cat-emails-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cat_emails_test
      MYSQL_USER: cat_emails
      MYSQL_PASSWORD: cat_emails_password
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    tmpfs:
      - /var/lib/mysql

  integration-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-integration-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/test_pending_rollback_integration.py", "-v"]

  processing-run-columns-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-processing-run-columns-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/test_processing_run_columns_integration.py", "-v"]

  oauth-columns-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-emails-oauth-columns-test
    environment:
      - MYSQL_HOST=mysql-test
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=cat_emails_test
      - MYSQL_USER=cat_emails
      - MYSQL_PASSWORD=cat_emails_password
    depends_on:
      mysql-test:
        condition: service_healthy
    command: ["python", "-m", "pytest", "tests/test_email_account_oauth_columns_integration.py", "-v"]
